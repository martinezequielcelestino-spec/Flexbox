<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flex2 - Flex Flow</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>.box{padding:12px;margin:6px;color:#fff;border-radius:4px}body{padding:20px}</style>
</head>
<body>
  <h2>flex-row + flex-wrap</h2>
  <div class="d-flex flex-row flex-wrap bg-secondary p-3" style="max-width:500px;">
    <div class="box bg-primary">1</div>
    <div class="box bg-success">2</div>
    <div class="box bg-danger">3</div>
    <div class="box bg-warning text-dark">4</div>
    <div class="box bg-info">5</div>
  </div>
</body>
</html>
