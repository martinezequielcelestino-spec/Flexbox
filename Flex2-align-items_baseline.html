<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flex2 - Align Items Baseline</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>.box{padding:12px;margin:6px;border-radius:4px}body{padding:20px}</style>
</head>
<body>
  <h2>align-items-baseline</h2>
  <div class="d-flex align-items-baseline bg-secondary p-3">
    <div class="box bg-info text-white" style="font-size:18px;">Uno</div>
    <div class="box bg-danger text-white" style="font-size:40px;">Dos</div>
    <div class="box bg-success text-white" style="font-size:30px;">Tres</div>
  </div>
</body>
</html>
