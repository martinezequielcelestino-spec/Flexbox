<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flex2 - Align Content Center</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>.box{padding:12px;margin:6px;color:#fff;border-radius:4px}body{padding:20px}</style>
</head>
<body>
  <h2>align-content-center (con wrap)</h2>
  <div class="d-flex flex-wrap align-content-center bg-dark text-white" style="height:220px;">
    <div class="p-2 bg-primary">1</div>
    <div class="p-2 bg-success">2</div>
    <div class="p-2 bg-warning text-dark">3</div>
    <div class="p-2 bg-danger">4</div>
    <div class="p-2 bg-info">5</div>
    <div class="p-2 bg-light text-dark">6</div>
  </div>
</body>
</html>
